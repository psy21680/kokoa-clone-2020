<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


<main class="main-screen">
  <div class="icon-row">
      <div class="icon-row__icon"><i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-row__icon"><i class="far fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icon-row__icon"><i class="fas fa-fingerprint"></i>
        <span>dd by ID</span>
      </div>
      <div class="icon-row__icon"><i class="far fa-envelope"></i>
        <span>Invite</span>
      </div>
  </div>
  <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends.</span>
  </div>
  <div class="open-chat">
      <div class="open-chat__header">
      <h4>Open Chat</h4>
      <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
      <div class="open-post">
          <div class="open-post__column">
              <h5 class="open-post__title">#A forest of animal</h5>
              <h6 class="open-post__hashtags">#nintendo#switch</h6>
              <div class="open-post__members">
                  <img src="https://blog.kakaocdn.net/dn/cNlTWF/btq0oKqacgN/V6vufBkeZx4ppB3Oqq1hK0/img.png"/>
                  <span class="open-post__member-count">802 members</span>
                  <div class="divider"></div>
                  <span class="open-post__member-status">Active</span>
              </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://img.insight.co.kr/static/2020/03/19/700/r50z24o0403269e5od99.jpg"/>
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
      </div>
  </div>
</main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification bedge">1</span>
                    <i class="far fa-comment fa-2x"></i>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__mini-notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/f36bb6e131.js" crossorigin="anonymous"></script>
</body>
</html>
